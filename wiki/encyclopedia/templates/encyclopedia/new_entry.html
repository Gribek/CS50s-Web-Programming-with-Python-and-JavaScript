{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia: Add entry
{% endblock %}

{% block body %}
    <h2>Create new entry</h2>
    <form method="post">
        <div>
            {{ form.title.errors }}
            <input type="text" name="title" placeholder="Enter title">
        </div>
        <div>
            {{ form.content.errors }}
            <textarea style="height: 70vh" name="content" placeholder="Type entry text..."></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Save</button>
        <a class="btn btn-primary" href="{% url 'index' %}">Cancel</a>
        {% csrf_token %}
    </form>
{% endblock %}
