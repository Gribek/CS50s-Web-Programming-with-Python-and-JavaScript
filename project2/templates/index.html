{% extends 'base.html' %}

{% block channels %}
    <section id="channels">
        <nav id="nav">
            <a href="{{ url_for('new_channel') }}">New channel</a>
        </nav>
        <h4>List of channels:</h4>
        <ul>
        {% for channel in channels %}
            <li><a href="{{ url_for('channel_view', channel_name=channel) }}">{{ channel }}</a></li>
        {% else %}
            No channels available
        {% endfor %}
        </ul>
    </section>
{% endblock %}
