{% extends 'base.html' %}

{% block content %}
    <h2>Welcome to ChatApp</h2>
    <section id="introduction" hidden>
        <form id="form" method="post">
            <label>Enter your name:
                <input type="text" name="name" autocomplete="off" autofocus>
            </label>
            <button type="submit">Submit</button>
        </form>
    </section>
    <section id="channels">
        <a href="{{ url_for('new_channel') }}">New channel</a>
        <h4>List of channels:</h4>
        <ul>
        {% for channel in channels %}
            <li>{{ channel }}</li>
        {% else %}
            No channels available
        {% endfor %}
        </ul>
    </section>
{% endblock %}
</body>
</html>
