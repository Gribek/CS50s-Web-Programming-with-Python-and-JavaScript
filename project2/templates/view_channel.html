{% extends 'base.html' %}

{% block title %} - Create channel {% endblock %}
{% block script_io %}
    <script type="text/javascript" src="{{ url_for('static', filename='io.js') }}"></script>
{% endblock %}

{% block channels %}
    <section id="channels">
        <div id="channel-messages-container">
            <h4 id="channel_name" data-channel="{{ channel }}">Channel: {{ channel }}</h4>
            <div id="messages">
            </div>

            <form id="form_message">
                <div id="message-form-container" class="shadow-lg p-3 mb-5 bg-white rounded">
                    <div class="form-group">
                        <input type="text" class="form-control" id="text_message" placeholder="Type a message..." autocomplete="off" autofocus>
                    </div>
                    <button class="btn btn-success" type="submit">Send message</button>
                </div>
            </form>
            <a class="leave_channel btn btn-danger" href="{{ url_for('index') }}">Leave channel</a>
        </div>
    </section>
{% endblock %}
