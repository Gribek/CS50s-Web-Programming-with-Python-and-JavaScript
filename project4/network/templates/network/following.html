{% extends 'network/layout.html' %}

{% block body %}
    <h3>Following Posts</h3>
    <div>
        {% for post in posts %}
            <p><a href="{% url 'profile' post.user.id %}">{{ post.user }}</a></p>
            <p>{{ post.text }}</p>
            <p>{{ post.date }}</p>
            <p>{{ post.likes }}</p>
        {% endfor %}
    </div>
{% endblock %}
