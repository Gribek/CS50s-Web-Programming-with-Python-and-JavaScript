{% extends 'base.html' %}

{% block title %}
    bookReviewer Add Review
{% endblock %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% for message in messages %}
            <div class="alert alert-danger" role="alert">
                 {{ message }}
            </div>
        {% endfor %}
    {% endwith %}
    <form method="post">
        <div class="form-group">
            <p>Rate "{{ book.title }}":</p>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" value="5" name="rating"> 5
            </div>
            <div class="form-check form-che ck-inline">
                <input class="form-check-input" type="radio" value="4" name="rating"> 4
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" value="3" name="rating"> 3
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" value="2" name="rating"> 2
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" value="1" name="rating"> 1
            </div>
        </div>
        <div class="form-group">
            <p>Review:</p>
            <textarea name="opinion" rows="10" class="list-group col-lg-8 col-md-12"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Add review</button>
        <a class="btn btn-primary" href="{{ url_for('book_page', book_id=book.id) }}">Cancel</a>

    </form>
{% endblock %}
