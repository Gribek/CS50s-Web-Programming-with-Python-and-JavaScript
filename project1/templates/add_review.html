{% extends 'base.html' %}

{% block title %}
    bookReviewer Add Review
{% endblock %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    {% endwith %}
    <form method="post">
        <label>Rate "{{ title }}"
            <input type="radio" value="5" name="rating">5
            <input type="radio" value="4" name="rating">4
            <input type="radio" value="3" name="rating">3
            <input type="radio" value="2" name="rating">2
            <input type="radio" value="1" name="rating">1
        </label>
        <label>Review:
            <textarea name="opinion" rows="10" cols="100"></textarea>
        </label>
        <button type="submit">Add review</button>
    </form>
{% endblock %}
