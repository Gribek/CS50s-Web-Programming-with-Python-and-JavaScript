{% extends 'base.html' %}

{% block title %}
    bookReviewer
{% endblock %}

{% block content %}
    {% if not session['user_id'] %}
        <a class="btn btn-primary btn-lg" href="{{ url_for('register') }}">Sign up</a>
        <a class="btn btn-primary btn-lg" href="{{ url_for('login') }}">Sign in</a>
    {% else %}
        <a class="btn btn-primary btn-lg" href="{{ url_for('search') }}">Search for a book</a>
        <a class="btn btn-primary btn-lg" href="{{ url_for('logout') }}">Sign out</a>
    {% endif %}
{% endblock %}
